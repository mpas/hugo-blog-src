{{ define "main" }}
<div class="box mt-5 has-background-white">
    <div class="content">
        <h2>Posts</h2>
        {{ range (where .Site.RegularPages "Type" "in" (slice "posts")).GroupByDate "2006" }}
        <h4>{{ .Key }}</h4>
        <ul>
            {{ range .Pages }}
            <li>
                {{ .Date.Format "January 02" }} - <a href="{{.Permalink}}">{{ .Title }}</a>
            </li>
            {{- end -}}
        </ul>
        {{ end }}
    </div>
</div>
{{ end }}
