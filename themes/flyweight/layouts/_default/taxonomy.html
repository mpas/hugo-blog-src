{{ define "main" }}
<div class="box mt-5 has-background-white">
    <div class="content">
        <h1 class="is-size-5">Posts with tag or category "{{ .Title }}"</h1>
        <ul>
            {{ range (.Paginator 20).Pages }}
            <li>
                {{ .Date.Format (.Site.Params.dateFormat | default "January 02, 2006") }} - <a href="{{.Permalink}}">{{
                    .Title }}</a>
            </li>

            {{ end }}
        </ul>
    </div>
</div>

{{ partial "pagination.html" .}}
{{ end }}
